<div class="container1">
        <div class="container2">    

            <!-- Easy Part -->
            <div class="centerv">
                <div style="width: 150px; height: 150px; background-color: aqua">
                <p>.ParentCenterHorizontal<br>
                    &nbsp {<br>
                    &nbsp display:flex;<br>              
                    &nbsp justify-content:center;<br>                  
                    &nbsp }
                </p>                
                </div>
            </div>

            <div style="height: 400px; border: 5px solid red" class="centerv" id="centerh">
                <div style="width: 150px; height: 150px; background-color: bisque">

                    &nbsp{<br>
                    &nbsp display:flex;<br>

                    &nbsp align-items:center;<br>
                    &nbsp }

                </div>
            </div>

            <div class="right">
                <div style="width: 150px; height: 150px; background-color: blueviolet">

                    &nbsp{<br>
